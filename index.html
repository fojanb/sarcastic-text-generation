<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Generator</title>
    <link rel="stylesheet" href="./base.css" />
    <style>
      body {
        min-height: 100vh;
        display: grid;
        align-items: center;
        color: #adbac7;
      }

      .typer {
        margin: 0 auto;
        background: #2d333b;
        width: 500px;
        padding: 2rem;
        padding: 2rem;
        border-radius: 10px;
        display: grid;
      }

      textarea {
        width: 100%;
        background-color: rgba(96, 137, 159, 0.158);
      }
    </style>
  </head>

  <body>
    <div class="typer">
      <label for="sarcastic">
        <input type="radio" value="sarcastic" id="sarcastic" name="filter" />
        Sarcastic
      </label>
      <label for="bold">
        <input type="radio" value="bold" id="bold" name="filter" />
        Bold
      </label>
      <label for="unable">
        <input type="radio" value="unable" id="unable" name="filter" />
        Unable to Structure a Sentence
      </label>
      <textarea name="text">So I was thinking about going to the store.</textarea>
      <p class="result"></p>
    </div>
    <script src="./text.js"></script>
  </body>
</html>
